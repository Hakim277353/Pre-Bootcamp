<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="profile-header">
        <div class="container">
            <img src="images\jane-m.jpg" alt="logo" class="logo">
            <div class="profile-info">
                <h1>Jane Doe</h1>
                <p>Seattle</p>
                <p>Developer | Engineer | Problem Solver</p>
                <p>Master of shadows and the Internet!</p>
            </div>
            <button class="edit-profile-btn">edit profile</button>
        </div>
    </header>

    <main class="container">
        <section class="education">
            <h2>Education</h2>
            <div class="education-details">
                <div class="education-text">
                    <p>Coding Dojo - Full Stack Bootcamp</p>
                    <p>Dec 2019 - Mar 2020</p>
                    <p>Triple black belt in Python, MERN, and C#...</p>
                </div>
            </div>
        </section>

        <section class="connection-requests">
            <h2>Connection Requests</h2>
            <div class="request-list">
                <div class="request-item">
                    <img src="images\todd-s.jpg" alt="Todd's profile picture" class="request-profile-pic">
                    <p>Todd E</p>
                </div>
                <div class="request-item">
                    <img src="images/phil-s.jpg" alt="Phil's profile picture" class="request-profile-pic">
                    <p>Phil K</p>
                </div>
            </div>
        </section>

        <section class="connections">
            <h2>Your Connections</h2>
            <div class="connections-list">
                <div class="connection-item">
                    <img src="images\adrien-s.jpg" alt="Adrien's profile picture" class="connection-profile-pic">
                    <p>Adrien D</p>
                </div>
                <div class="connection-item">
                    <img src="images\anne-s.jpg" alt="Anne's profile picture" class="connection-profile-pic">
                    <p>Anne J</p>
                </div>
                <div class="connection-item">
                    <img src="images\alayne-s.jpg" alt="Alayne's profile picture" class="connection-profile-pic">
                    <p>Alayne T</p>
                </div>
                <div class="connection-item">
                    <img src="images\arry-s.jpg" alt="Arry's profile picture" class="connection-profile-pic">
                    <p>Arry Y</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
