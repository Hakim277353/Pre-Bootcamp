<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <label for="nom">First Name:</label>
        <input type="text" id="nom" name="nom" required>
        <br>
        <label for="nom">Last Name:</label>
        <input type="text" id="nom" name="nom" required>
        <br>
        <label for="nom">Email adresse:</label>
        <input type="text" id="nom" name="nom" required>
        <br>
        <label for="mdp">password:</label>
        <input type="password" id="mdp" name="mdp" required>
        <br>
        <label for="mdp">confirm password:</label>
        <input type="password" id="mdp" name="mdp" required>
        <br>
        <label for="date">Birthday:</label>
        <input type="date" id="date" name="date" required>
        <br>
        <label for="radio">Gender Identity:</label>
        <input type="radio" id="option1" name="radio" value="option1">
        <label for="option1">Male</label>
        <input type="radio" id="option2" name="radio" value="option2">
        <label for="option2">Female</label>
        <input type="radio" id="option3" name="radio" value="option3">
        <label for="option2">Non-binary</label>
        <input type="radio" id="option4" name="radio" value="option4">
        <label for="option2">I prefer not to say</label>
        <br>
        <label for="textarea">A short description about myself:</label>
        <textarea id="textarea" name="textarea" rows="4" cols="50" required></textarea>
        <br>
        <label for="select">favorite Language:</label>
        <select id="select" name="select" required>
            <option value="option1">Javascript</option>
            <option value="option2">Pythons</option>
            <option value="option3">C++</option>
        </select>
        <br>
        <label for="checkbox">Yes i would like to receive periodic email updates</label>
        <input type="checkbox" id="checkbox" name="checkbox" required>
        <br>
        <input type="submit" value="Create Account">
    </form>
</body>
</html>
